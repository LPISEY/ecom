<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap5/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header"></header>
      <nav
        class="breadcrumb d-flex justify-content-center align-items-center mt-3"
        aria-label="breadcrumb"
      >
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item">Cart</li>
        </ol>
      </nav>
      <section class="contents">
        <div class="row cart-header border-bottom border-light-subtle">
          <div class="col-md-4 text-black-50">PRODUCT</div>
          <div class="col-md-3 text-black-50 text-center">PRICE</div>
          <div class="col-md-2 text-black-50 text-center">QUANTITY</div>
          <div class="col-md-2 text-black-50 text-end">SUBTOTAL</div>
          <div class="col-md-1 text-black-50 text-end"></div>
        </div>
        <div class="cart-body"></div>
        <div
          class="row mt-5 mb-3 pb-5 cart-footer border-bottom border-light-subtle"
        >
          <div class="col-md-6">
            <a href="ourshop.html" class="btn btn-dark rounded-5 submit-btn"
              >Continue Order</a
            >
          </div>
          <div class="col-md-6">
            <div>
              <h3 class="text-end total"></h3>
              <p class="text-end">Taxs and shipping calculated at checkout.</p>
            </div>
            <div class="d-flex justify-content-end">
              <button
                type="button"
                class="btn btn-dark rounded-5 submit-btn checkout-btn"
              >
                Checkout
              </button>
            </div>
          </div>
        </div>
      </section>
      <footer class="footer row text-white p-2"></footer>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content rounded-0">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-12">
                <input
                  type="text"
                  class="form-control border-0 rounded-0 border-bottom border-purple-subtle search-product-input"
                  placeholder="Search Product Here ..."
                />
              </div>
            </div>
            <div class="row mt-2 search-content"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/js/bootstrap5/bootstrap.bundle.min.js"></script>
  <script src="/components/header.js"></script>
  <script src="/features/searchProduct.js"></script>
  <script src="/features/getProductByCategory.js"></script>
  <script src="/features/cart.js"></script>
  <script src="/components/footer.js"></script>
</html>
