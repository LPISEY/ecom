<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap5/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header"></header>
      <nav
        class="breadcrumb d-flex justify-content-center align-items-center mt-3"
        aria-label="breadcrumb"
      >
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item">Checkout</li>
        </ol>
      </nav>
      <section class="contents">
        <div class="row">
          <div class="col-md-4">
            <div class="row cart-header border-bottom border-light-subtle">
              <div class="col-md-4 text-black-50">PRODUCT</div>
              <div class="col-md-4 text-black-50 text-center">
                TOTAL QUANTITY
              </div>
              <div class="col-md-4 text-black-50 text-end">SUBTOTAL</div>
            </div>
            <div class="cart-body-checkout"></div>
            <div class="row mt-5 mb-3 pb-5 cart-footer">
              <span class="text-end total"></span>
            </div>
          </div>
          <div
            class="col-md-8 d-flex justify-content-center align-items-center"
          >
            <div class="col-md-8 checkoutForm">
              <form name="shippingForm">
                <div class="mb-3">
                  <p class="text-center">Shipping Address</p>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="firstName" class="form-label"
                        >First Name</label
                      >
                      <input
                        type="text"
                        class="form-control rounded-0 firstName"
                        id="firstName"
                        name="firstName"
                        aria-describedby="firstNameError"
                      />
                      <div
                        id="firstNameError"
                        class="form-text text-danger"
                      ></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="lastName" class="form-label">Last Name</label>
                      <input
                        type="text"
                        class="form-control rounded-0 lastName"
                        id="lastName"
                        name="lastName"
                        aria-describedby="lastNameError"
                      />
                      <div
                        id="lastNameError"
                        class="form-text text-danger"
                      ></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="mb-3">
                      <label for="address" class="form-label">Address</label>
                      <input
                        type="text"
                        class="form-control rounded-0 address"
                        id="address"
                        name="address"
                        aria-describedby="addressError"
                      />
                      <div
                        id="addressError"
                        class="form-text text-danger"
                      ></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="mb-3">
                      <label for="city" class="form-label">City</label>
                      <input
                        type="text"
                        class="form-control rounded-0 city"
                        id="city"
                        name="city"
                        aria-describedby="cityError"
                      />
                      <div id="cityError" class="form-text text-danger"></div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="mb-3">
                      <label for="country" class="form-label">Country</label>
                      <select
                        name="country"
                        class="form-control rounded-0 country"
                        id="country"
                        aria-describedby="countryError"
                      >
                        <option value="" selected>Choose Country</option>
                        <option value="Cambodia">Cambodia</option>
                        <option value="United State">United State</option>
                      </select>
                      <div
                        id="countryError"
                        class="form-text text-danger"
                      ></div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="mb-3">
                      <label for="pinCode" class="form-label">Pin Code</label>
                      <input
                        type="text"
                        class="form-control rounded-0 pinCode"
                        id="pinCode"
                        name="pinCode"
                        aria-describedby="pinCodeError"
                      />
                      <div
                        id="pinCodeError"
                        class="form-text text-danger"
                      ></div>
                    </div>
                  </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-center mt-5">
                  <a
                    href="cart.html"
                    class="btn btn-dark me-md-2 rounded-5 text-white submit-btn"
                    type="button"
                  >
                    Back To Cart
                  </a>
                  <button
                    class="btn btn-success rounded-5 text-white submit-btn checkout-btn"
                    type="button"
                  >
                    Checkout Now
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <footer class="footer row text-white p-2"></footer>
    </div>
  </body>
  <script src="/js/bootstrap5/bootstrap.bundle.min.js"></script>
  <script src="/components/header.js"></script>
  <script src="/features/getProductByCategory.js"></script>
  <script src="/features/checkout.js"></script>
  <script src="/components/footer.js"></script>
  <script src="/features/searchProduct.js"></script>
  <script src="/components/star.js"></script>
</html>
