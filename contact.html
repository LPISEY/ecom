<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap5/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header"></header>
      <nav
        class="breadcrumb d-flex justify-content-center align-items-center mt-3"
        aria-label="breadcrumb"
      >
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item">Contact</li>
        </ol>
      </nav>
      <section class="contents">
        <div class="row">
          <div class="col-md-5">
            <div class="col-md-12 contactForm">
              <form name="contactForm">
                <div class="mb-3">
                  <h4 class="text-center">Contact</h4>
                  <div id="msg" class="form-text text-center pt-3"></div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="mb-3">
                      <label for="yourName" class="form-label">Your Name</label>
                      <input
                        type="text"
                        class="form-control rounded-0 yourName"
                        id="yourName"
                        name="yourName"
                        aria-describedby="yourNameError"
                      />
                      <div
                        id="yourNameError"
                        class="form-text text-danger"
                      ></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="mb-3">
                      <label for="email" class="form-label"
                        >Email address</label
                      >
                      <input
                        type="email"
                        class="form-control rounded-0 email"
                        id="email"
                        name="email"
                        aria-describedby="emailError"
                      />
                      <div id="emailError" class="form-text text-danger"></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="mb-3">
                      <label for="mobile" class="form-label">Mobile</label>
                      <input
                        type="text"
                        class="form-control rounded-0 mobile"
                        id="mobile"
                        name="mobile"
                        aria-describedby="mobileError"
                      />
                      <div id="mobileError" class="form-text text-danger"></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="mb-3">
                      <label for="comment" class="form-label">Comments</label>
                      <textarea
                        class="form-control rounded-0 comment"
                        id="comment"
                        name="comment"
                        aria-describedby="commentError"
                      ></textarea>
                      <div
                        id="commentError"
                        class="form-text text-danger"
                      ></div>
                    </div>
                  </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-start">
                  <button
                    class="btn btn-dark rounded-5 text-white submit-btn send-btn"
                    type="button"
                  >
                    Send
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-7">
            <div class="mb-3">
              <h4 class="text-center">Get in touch with us</h4>
            </div>
            <div class="row">
              <div class="col-md-12 text-black-50 pt-4 mt-4">
                <p>
                  <i class="fa fa-home"></i> #271, Trea Village, Stueng Mean
                  Chey Commun, Mean Chey District, Phnom Penh, Cambodia
                </p>
                <p><i class="fa fa-phone"></i> +855-71-855-110-3</p>
                <p><i class="fa fa-envelope"></i> lampisey11@gmail.com</p>
                <p><i class="fa fa-clock-o"></i> Monday - Friday 8AM - 5PM</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="footer row text-white p-2"></footer>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content rounded-0">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-12">
                <input
                  type="text"
                  class="form-control border-0 rounded-0 border-bottom border-purple-subtle search-product-input"
                  placeholder="Search Product Here ..."
                />
              </div>
            </div>
            <div class="row mt-2 search-content"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/js/bootstrap5/bootstrap.bundle.min.js"></script>
  <script src="/components/header.js"></script>
  <script src="/features/searchProduct.js"></script>
  <script src="/features/getProductByCategory.js"></script>
  <script src="/features/contact.js"></script>
  <script src="/components/footer.js"></script>
</html>
