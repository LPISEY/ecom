<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap5/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header"></header>
      <nav
        class="breadcrumb d-flex justify-content-center align-items-center mt-3"
        aria-label="breadcrumb"
      >
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item">Forget Password</li>
        </ol>
      </nav>
      <section class="contents">
        <div class="row mt-5 d-flex justify-content-center align-items-center">
          <div class="col-md-4 p-4 form-input">
            <form
              name="forgetPasswordForm"
              onsubmit="return validateForgetPasswordForm()"
            >
              <div class="mb-3">
                <h4 class="text-center">Forget Password</h4>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="text"
                  class="form-control rounded-0"
                  id="email"
                  name="email"
                  aria-describedby="emailError"
                />
                <div id="emailError" class="form-text text-danger"></div>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-center">
                <a
                  href="login.html"
                  class="btn btn-dark me-md-2 rounded-5 text-white submit-btn"
                  type="button"
                >
                  Back
                </a>
                <button
                  class="btn btn-warning rounded-5 text-dark submit-btn"
                  type="submit"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <footer class="footer row text-white p-2"></footer>
    </div>
  </body>
  <script src="/js/bootstrap5/bootstrap.bundle.min.js"></script>
  <script src="/components/header.js"></script>
  <script src="/features/getProductByCategory.js"></script>
  <script src="/components/footer.js"></script>
  <script src="/features/searchProduct.js"></script>
  <script src="/components/star.js"></script>
</html>
