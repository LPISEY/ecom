<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap5/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header"></header>
      <nav
        class="breadcrumb d-flex justify-content-center align-items-center mt-3"
        aria-label="breadcrumb"
      >
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item">Profile</li>
        </ol>
      </nav>
      <section class="contents">
        <div class="row">
          <div class="col-md-12 myProfile">
            <div class="d-flex align-items-start">
              <div class="col-md-3">
                <div
                  class="nav flex-column nav-pills me-5 box-shadow"
                  id="v-pills-tab"
                  role="tablist"
                  aria-orientation="vertical"
                >
                  <button
                    class="nav-link ps-0 rounded-0"
                    id="v-pills-profile-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#v-pills-profile"
                    type="button"
                    role="tab"
                    aria-controls="v-pills-profile"
                    aria-selected="false"
                  >
                    <i class="fa fa-user"></i> Profile
                  </button>
                  <button
                    class="nav-link active ps-0"
                    id="v-pills-order-tab"
                    data-bs-toggle="pill"
                    data-bs-target="#v-pills-order"
                    type="button"
                    role="tab"
                    aria-controls="v-pills-order"
                    aria-selected="false"
                  >
                    <i class="fa fa-file-text-o"></i> Orders
                  </button>
                  <button
                    class="nav-link ps-2"
                    id="v-pills-settings-tab"
                    type="button"
                    onclick="logout()"
                  >
                    <i class="fa fa-sign-out"></i> Log Out
                  </button>
                </div>
              </div>
              <div class="col-md-9">
                <div class="tab-content p-3 box-shadow" id="v-pills-tabContent">
                  <div
                    class="tab-pane fade"
                    id="v-pills-profile"
                    role="tabpanel"
                    aria-labelledby="v-pills-profile-tab"
                    tabindex="0"
                  >
                    <div class="row">
                      <div class="col-md-4">
                        <div class="mb-3">
                          <label for="firstName" class="form-label"
                            >First Name</label
                          >
                          <input
                            type="text"
                            class="form-control rounded-0 firstName"
                            id="firstName"
                            name="firstName"
                            aria-describedby="firstNameError"
                            disabled
                          />
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="mb-3">
                          <label for="lastName" class="form-label"
                            >Last Name</label
                          >
                          <input
                            type="text"
                            class="form-control rounded-0 lastName"
                            id="lastName"
                            name="lastName"
                            aria-describedby="lastNameError"
                            disabled
                          />
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="mb-3">
                          <label for="email" class="form-label"
                            >Email address</label
                          >
                          <input
                            type="email"
                            class="form-control rounded-0 email"
                            id="email"
                            name="email"
                            aria-describedby="emailError"
                            disabled
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <h5 class="pt-5 pb-2">Change Password</h5>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="oldPassword" class="form-label"
                            >Old Password</label
                          >
                          <input
                            type="password"
                            class="form-control rounded-0"
                            id="oldPassword"
                            name="oldPassword"
                            aria-describedby="oldPasswordError"
                          />
                          <div
                            id="oldPasswordError"
                            class="form-text text-danger"
                          ></div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="newPassword" class="form-label"
                            >New Password</label
                          >
                          <input
                            type="password"
                            class="form-control rounded-0"
                            id="newPassword"
                            name="newPassword"
                            aria-describedby="newPasswordError"
                          />
                          <div
                            id="newPasswordError"
                            class="form-text text-danger"
                          ></div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <button
                          class="btn btn-success rounded-5 submit-btn"
                          type="button"
                        >
                          Update
                        </button>
                      </div>
                    </div>
                  </div>
                  <div
                    class="tab-pane show active fade"
                    id="v-pills-order"
                    role="tabpanel"
                    aria-labelledby="v-pills-order-tab"
                    tabindex="0"
                  >
                    <div
                      class="row cart-header border-bottom border-light-subtle"
                    >
                      <div class="col-md-3 text-black-50 text-center">
                        ORDER DATE
                      </div>
                      <div class="col-md-2 text-black-50 text-center">
                        PRODUCT
                      </div>
                      <div class="col-md-2 text-black-50 text-center">
                        PRICE
                      </div>
                      <div class="col-md-1 text-black-50 text-center">
                        QUANTITY
                      </div>
                      <div class="col-md-2 text-black-50 text-center">
                        SUBTOTAL
                      </div>
                      <div class="col-md-2 text-black-50 text-center">
                        ORDER STATUS
                      </div>
                    </div>
                    <div class="cart-body"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="footer row text-white p-2"></footer>
    </div>
  </body>
  <script src="/js/bootstrap5/bootstrap.bundle.min.js"></script>
  <script src="/components/header.js"></script>
  <script src="/features/getProductByCategory.js"></script>
  <script src="/features/myProfile.js"></script>
  <script src="/components/footer.js"></script>
  <script src="/features/searchProduct.js"></script>
  <script src="/components/star.js"></script>
</html>
