<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap5/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header"></header>
      <nav
        class="breadcrumb d-flex justify-content-center align-items-center mt-3"
        aria-label="breadcrumb"
      >
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item">Our Shop</li>
        </ol>
      </nav>
      <section class="contents">
        <div
          class="row sort-by d-flex justify-content-center align-items-center"
        >
          <div class="col-md-4 d-flex justify-content-start align-items-center">
            <div class="row">
              <div class="col-sm-6">
                <select class="form-select">
                  <option value="1">Featured</option>
                  <option value="2">Best Selling</option>
                  <option value="3">A - Z</option>
                  <option value="3">Z - A</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-md-8 d-flex justify-content-end align-items-center">
            <small
              class="text-black-50 count-products"
              style="font-weight: 600"
            ></small>
            <i class="fa fa-th ms-3 change-view-toggle horizontal-btn"></i>
            <i
              class="fa fa-align-justify ms-1 change-view-toggle vertical-btn"
            ></i>
          </div>
        </div>
        <div class="row products mt-2 d-flex flex-row gap-2"></div>
      </section>
      <footer class="footer row text-white p-2"></footer>
    </div>
  </body>
  <script src="/js/bootstrap5/bootstrap.bundle.min.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="/components/header.js"></script>
  <script src="/components/productCard.js"></script>
  <script src="/features/ourshop.js"></script>
  <script src="/features/addToWishlist.js"></script>
  <script src="/features/getProductByCategory.js"></script>
  <script src="/js/changeContentView.js"></script>
  <script src="/components/footer.js"></script>
  <script src="/features/searchProduct.js"></script>
  <script src="/components/star.js"></script>
</html>
