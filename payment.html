<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap5/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header"></header>
      <nav
        class="breadcrumb d-flex justify-content-center align-items-center mt-3"
        aria-label="breadcrumb"
      >
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item">Payment</li>
        </ol>
      </nav>
      <section class="contents">
        <div class="row">
          <div class="col-md-4">
            <div class="row cart-header border-bottom border-light-subtle">
              <div class="col-md-4 text-black-50">PRODUCT</div>
              <div class="col-md-4 text-black-50 text-center">
                TOTAL QUANTITY
              </div>
              <div class="col-md-4 text-black-50 text-end">SUBTOTAL</div>
            </div>
            <div class="cart-body-checkout"></div>
            <div class="row mt-5 mb-3 pb-5 cart-footer">
              <span class="text-end total"></span>
            </div>
            <div class="row mt-5 mb-3 shipping"></div>
          </div>
          <div
            class="col-md-8 d-flex justify-content-center align-items-center"
          >
            <div class="col-md-8 checkoutForm">
              <form name="paymentForm">
                <div class="mb-3">
                  <h4 class="text-center">Credit Card</h4>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="cardNumber" class="form-label"
                        >Card Number</label
                      >
                      <input
                        type="text"
                        class="form-control rounded-0 cardNumber"
                        id="cardNumber"
                        name="cardNumber"
                        aria-describedby="cardNumberError"
                      />
                      <div
                        id="cardNumberError"
                        class="form-text text-danger"
                      ></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="cardHolderName" class="form-label"
                        >Card Holder Name</label
                      >
                      <input
                        type="text"
                        class="form-control rounded-0 cardHolderName"
                        id="cardHolderName"
                        name="cardHolderName"
                        aria-describedby="cardHolderNameError"
                      />
                      <div
                        id="cardHolderNameError"
                        class="form-text text-danger"
                      ></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="mb-3">
                      <label for="expiry" class="form-label">Expiry</label>
                      <input
                        type="date"
                        class="form-control rounded-0 expiry"
                        id="expiry"
                        name="expiry"
                        aria-describedby="expiryError"
                      />
                      <div id="expiryError" class="form-text text-danger"></div>
                    </div>
                  </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-center mt-5">
                  <button
                    class="btn btn-success rounded-5 text-white submit-btn payment-btn"
                    type="button"
                  >
                    Payment Now
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <footer class="footer row text-white p-2"></footer>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content rounded-0">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-12">
                <input
                  type="text"
                  class="form-control border-0 rounded-0 border-bottom border-purple-subtle search-product-input"
                  placeholder="Search Product Here ..."
                />
              </div>
            </div>
            <div class="row mt-2 search-content"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/js/bootstrap5/bootstrap.bundle.min.js"></script>
  <script src="/components/header.js"></script>
  <script src="/features/searchProduct.js"></script>
  <script src="/features/getProductByCategory.js"></script>
  <script src="/features/payment.js"></script>
  <script src="/components/footer.js"></script>
</html>
