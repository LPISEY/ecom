<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap5/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header"></header>
      <nav
        class="breadcrumb d-flex justify-content-center align-items-center mt-3"
        aria-label="breadcrumb"
      >
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item">Your Wishlist</li>
        </ol>
      </nav>
      <section class="contents">
        <div class="row wishlist mt-5 d-flex flex-row gap-2"></div>
      </section>
      <footer class="footer row text-white p-2"></footer>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content rounded-0">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-12">
                <input
                  type="text"
                  class="form-control border-0 rounded-0 border-bottom border-purple-subtle search-product-input"
                  placeholder="Search Product Here ..."
                />
              </div>
            </div>
            <div class="row mt-2 search-content"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/js/bootstrap5/bootstrap.bundle.min.js"></script>
  <script src="/components/header.js"></script>
  <script src="/features/searchProduct.js"></script>
  <script src="/features/getProductByCategory.js"></script>
  <script src="/features/wishlist.js"></script>
  <script src="/components/footer.js"></script>
</html>
